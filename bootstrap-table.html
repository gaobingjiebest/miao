<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>bootstrap</title>
  <style type="text/css">
    div {
      display: table;
      width: calc(100% - 20px); 
      border: 2px solid;
      margin: 10px;
      border-radius: 5px;
    }

    span,input {
      display: table-cell;
      font: inherit;
      padding: 5px;
      box-sizing: border-box;
      vertical-align: middle;
    }

    .input-username > span {
      width: 1%;
      border-right: 2px solid;
      background-color: #eee;
      border-radius: 5px 0 0 5px;
    }

    .input-recipient > span {
      width: 1%;
      border-left: 2px solid;
      background-color: #eee;
      border-radius: 0 5px 5px 0;
    }

    .input-username > input {
      border: none;
      outline: none;
      width: 100%;
      border-radius: 0 5px 5px 0;
    }

    .input-recipient > input {
      border: none;
      outline: none;
      width: 100%;
      border-radius: 5px 0 0 5px;
    }
  </style>
</head>
<body>
  <div class="input-username">
      <span>@</span>
      <input type="text" placeholder="Username">
  </div>
  <div class="input-recipient">
      <input type="text" placeholder="Recipient's username">
      <span>@example.com</span>
  </div>
</body>
</html>
