    var a = +prompt("a:");

    var c = +prompt("c:");

    if ((b ** 2 - 4 * a * c) > 0) {
      console.log((-b + Math.sqrt(b ** 2 - 4 * a * c)) / (2 * a));
      console.log((-b - Math.sqrt(b ** 2 - 4 * a * c)) / (2 * a));
    } else if ((b ** 2 - 4 * a * c) == 0) {
      console.log((-b + Math.sqrt(b ** 2 - 4 * a * c)) / (2 * a));
    } else {
      console.log((-b + Math.sqrt(-(b ** 2 - 4 * a * c))) / (2 * a) + "i")
      console.log((-b - Math.sqrt(-(b ** 2 - 4 * a * c))) / (2 * a) + "i")
    }
  </script>
