  <script type="text/javascript" id="ch0105/01">
    var renshu = Number(prompt("输入学生的人数"))
    var studentAge
    var ageSum = 0
    var average

    if (renshu < 1 || renshu > 100) {
      alert("人数要在1至100之间")
      renshu = Number(prompt("输入学生的人数"))
    }

    for (var i = 0; i < renshu; i++) {
      studentAge = Number(prompt("输入第" + (i + 1) + "学生的年龄"))
      if (studentAge < 15 || studentAge > 25) {
        alert("年龄要在15岁至25岁之间")
        studentAge = Number(prompt("输入第" + (i + 1) + "学生的年龄"))
      } 
      console.log(studentAge)
      ageSum = ageSum + studentAge
    }

    average = (Math.round(ageSum / renshu * 100)) / 100
    console.log(average)
  </script>

  <script type="text/javascript" id="ch0105/09">
    var m = Number(prompt("请输入m的值"))
    var n = Number(prompt("请输入n的值"))
    var total = 0

    if (m < 0 || m > n) {
      alert("m要大于0且小于n")
      m = Number(prompt("请输入m的值"))
    }

    if (n > 300) {
      alert("n要小于等于300")
      n = Number(prompt("请输入n的值"))      
    }

    if (m % 2 == 0 && n % 2 == 0) {
      var pingjun = (n - m) / 2
      for (var i = 0; i < pingjun; i++) {
        var x = m + 2 * i + 1
        total = total + x
      }
    }

    if (m % 2 == 0 && n % 2 == 1) {
      var pingjun = (n - m + 1) / 2
      for (var i = 0; i < pingjun; i++) {
        var x = m + 2 * i + 1
        total = total + x
      }
    }

    if (m % 2 == 1 && n % 2 == 0) {
      var pingjun = (n - m + 1) / 2
      for (var i = 0; i < pingjun; i++) {
        var x = m + 2 * i
        total = total + x
      }
    }

    if (m % 2 == 1 && n % 2 == 1) {
      var pingjun = (n - m) / 2 + 1
      for (var i = 0; i < pingjun; i++) {
        var x = m + 2 * i
        total = total + x
      }
    }

    console.log(total)
  </script>

  <script type="text/javascript" id="ch0105/13">
    var a = Number(prompt("请输入a的值"))

    if (a < -1000000 || a > 1000000) {
      alert("a要在-1000000到1000000之间")
      a = Number(prompt("请输入a的值"))
    }

    var n = Number(prompt("请输入n的值"))

    if (n < 1 ||　n > 10000) {
      alert("n要在1至10000之间")
      n = Number(prompt("请输入n的值"))      
    }

    var an = Number(Math.abs(a ** n))

    for (var i = 0; ; i++) {
      if (an > 1000000) {
        alert('a的n次方要小于等于1000000')
        a = Number(prompt("请重新输入a的值"))
        n = Number(prompt("请重新输入n的值"))
        an = Number(Math.abs(a ** n))
      }
      if (an <= 1000000) {
        break
      }
    }
    console.log(an)
  </script>

  <script type="text/javascript" id="ch0105/16">
    var n = Number(prompt("请设置你的年薪"))

    if (n < 10 || n > 50) {
      alert("值要在10至50之间")
      n = Number(prompt("请设置你的年薪"))      
    }

    var k = Number(prompt("请设置房子的价格增长率") / 100)

    if (k < 0.01 || k > 0.2) {
      alert("值要在1到20之间")
      k = Number(prompt("请设置房子的价格增长率") / 100)      
    }

    var money = 0
    var housePrice = 200
    var number
    var year = 0

    for (var i = 0; ; i++) {
      number = Number(housePrice * k)
      housePrice = housePrice + number
      money = money + n
      year = year + 1
      if (money >= housePrice) {
        break
      }
    }

    if (year <= 20) {
      console.log("需要" + year + "年")
    } else {
      console.log("Impossible")
    }
  </script>

  <script type="text/javascript" id="ch0105/18">
    var n = Number(prompt("请问有几组临床对照实验"))

    if (n <= 1 || n > 20) {
      alert("n要大于1且小于20")
      n = Number(prompt("请问有几组临床对照实验"))       
    }

    var number = Number(prompt("请输入鸡尾酒疗法临床总病例数"))

    if (number > 10000) {
      alert("临床总病例数要小于10000")
      number = Number(prompt("请输入鸡尾酒疗法临床总病例数"))      
    }

    var succeed = Number(prompt("请输入鸡尾酒疗法成功的病例数"))

    if (succeed > 10000) {
      alert("成功的病例数要小于10000")
      succeed = Number(prompt("请输入鸡尾酒疗法成功的病例数"))     
    }

    var chenggonglv = Number((succeed / number).toFixed(2))
    var elseNumber
    var elseSucceed
    var elseChenggonglv

    for (var i = 0; i < n - 1; i++) {
      elseNumber = Number(prompt("请输入第" + (i + 2) + "组临床总病例数"))
      elseSucceed = Number(prompt("请输入第" + (i + 2) + "组成功的病例数"))
      elseChenggonglv = Number((elseSucceed / elseNumber).toFixed(2))
      if (elseChenggonglv - chenggonglv > 0.05) {
        console.log("better")
      } else if (chenggonglv - elseChenggonglv > 0.05) {
        console.log("worse")
      } else {
        console.log("same")
      }
    }
  </script>
  <script type="text/javascript" id="ch0105/19">
    var n = Number(prompt("请输入需要救援的屋顶数"))
    var x
    var y
    var people
    var distance
    var time = 0

    for (var i = 0; i < n; i++) {
      x = Number(prompt("请输入第" + (i + 1) + "个屋顶的坐标x"))
      y = Number(prompt("请输入第" + (i + 1) + "个屋顶的坐标y"))
      people = Number(prompt("请输入第" + (i + 1) + "个需要救援的人数"))
      distance = Number(Math.sqrt(x ** 2 + y ** 2).toFixed(0))
      time =  time + (distance / 50) * 2 + Number((people * 1.5).toFixed(0))
    }
    console.log(time)
  </script>
