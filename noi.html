  <script type="text/javascript" id="ch0105/09">
    var m = Number(prompt("请输入m的值"))
    var n = Number(prompt("请输入n的值"))
    var total = 0

    if (m < 0 || m > n) {
      alert("m要大于0且小于n")
      m = Number(prompt("请输入m的值"))
    }

    if (n > 300) {
      alert("n要小于等于300")
      n = Number(prompt("请输入n的值"))      
    }

    if (m % 2 == 0 && n % 2 == 0) {
      var pingjun = (n - m) / 2
      for (var i = 0; i < pingjun; i++) {
        var x = m + 2 * i + 1
        total = total + x
      }
    }

    if (m % 2 == 0 && n % 2 == 1) {
      var pingjun = (n - m + 1) / 2
      for (var i = 0; i < pingjun; i++) {
        var x = m + 2 * i + 1
        total = total + x
      }
    }

    if (m % 2 == 1 && n % 2 == 0) {
      var pingjun = (n - m + 1) / 2
      for (var i = 0; i < pingjun; i++) {
        var x = m + 2 * i
        total = total + x
      }
    }

    if (m % 2 == 1 && n % 2 == 1) {
      var pingjun = (n - m) / 2 + 1
      for (var i = 0; i < pingjun; i++) {
        var x = m + 2 * i
        total = total + x
      }
    }

    console.log(total)
  </script>

  <script type="text/javascript" id="ch0105/18">
    var n = Number(prompt("请问有几组临床对照实验"))

    if (n <= 1 || n > 20) {
      alert("n要大于1且小于20")
      n = Number(prompt("请问有几组临床对照实验"))       
    }

    var number = Number(prompt("请输入鸡尾酒疗法临床总病例数"))

    if (number > 10000) {
      alert("临床总病例数要小于10000")
      number = Number(prompt("请输入鸡尾酒疗法临床总病例数"))      
    }

    var succeed = Number(prompt("请输入鸡尾酒疗法成功的病例数"))

    if (succeed > 10000) {
      alert("成功的病例数要小于10000")
      succeed = Number(prompt("请输入鸡尾酒疗法成功的病例数"))     
    }

    var chenggonglv = Number((succeed / number).toFixed(2))
    var elseNumber
    var elseSucceed
    var elseChenggonglv

    for (var i = 0; i < n - 1; i++) {
      elseNumber = Number(prompt("请输入第" + (i + 2) + "组临床总病例数"))
      elseSucceed = Number(prompt("请输入第" + (i + 2) + "组成功的病例数"))
      elseChenggonglv = Number((elseSucceed / elseNumber).toFixed(2))
      if (elseChenggonglv - chenggonglv > 0.05) {
        console.log("better")
      } else if (chenggonglv - elseChenggonglv > 0.05) {
        console.log("worse")
      } else {
        console.log("same")
      }
    }
