<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ios-checkbox</title>
  <style>
    .ios_checkbox {
      display: block;
      width: 200px;
      height: 100px;
      background: #ccc;
      border-radius: 500px;
      cursor: pointer;
      position: relative; 
      transition: all .5s;
    }

    .ios_checkbox:after {
      content: '';
      display: block;
      width: 90px;
      height: 90px;
      border-radius: 100%;
      background: white;
      position: absolute;
      left: 5px;
      top: 5px;
      transition: all .3s;
    }

    .input_checkbox {
      display: none;
    }

    .input_checkbox:checked+label {
      background-color: #6edc60;
    }

    .input_checkbox:checked+label:after {
      left: 105px;
    }

    .input_checkbox:checked+label:active:after {
      left: 50px;
    }
  </style>
</head>
<body>
  <div>
    <input type="checkbox" id="ios" class="input_checkbox">
    <label for="ios" class="ios_checkbox"></label>
  </div>
</body>
</html>
