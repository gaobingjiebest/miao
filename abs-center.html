<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>元素水平居中</title>
  <style type="text/css">
    body {
      margin: 0;
    }

    div {
      box-sizing: border-box;
      width: 80vw;
      height: 100vh;
      border: 1px solid;
      margin: 0 auto;
    }

    p {
      box-sizing: border-box;
      width: 5vw;
      height: 10vh;
      margin: 44vh 47%;
      background-color: aqua;
    }

  </style>
</head>
<body>
  <div>
    <p><span>the one</span></p>
  </div>
</body>
</html>
